
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
{% load static %}

    <!-- Удалена ссылка на Bootstrap 5, чтобы использовать тему "Minty" от Bootswatch -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <title>{% block title %}Task manager{% endblock %}</title>
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <!-- Ваша навигация -->
    <nav>{% include 'nav.html' %}</nav>
    <main role="main" class="container">
        {% block content %}
        <!-- Содержимое для конкретной страницы будет здесь -->
        {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Скрипты для конкретной страницы можно добавить здесь -->
    {% block scripts %}
    {% endblock %}
</body>
<footer class="footer mt-auto py-3 bg-light" style="color: #000;">
    <div class="container">
        <a href="https://ru.hexlet.io/" class="text-muted" style="float:left;">Hexlet</a>
    </div>
</footer>
</html>
