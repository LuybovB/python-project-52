{% extends 'base.html' %}
{% load i18n %}
{% block content %}
{% load widget_tweaks %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <h4 class="card-title text-left mb-3">{% trans 'Create Label' %}</h4>
                    <form method="post" action="{% url 'label_create' %}" class="form-input">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            {{ form.name.label  }}
                            {{ form.name|add_class:"form-control" }}
                        </div>
                        {{ form.other_fields|add_class:"form-control" }}
                        <button type="submit" class="btn btn-primary btn-block mt-3">{% trans 'Create' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
