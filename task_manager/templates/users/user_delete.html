{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<div class="container mt-4">
    <h1 class="display-4">{% trans 'Delete User' %}</h1>
    <p>{% trans 'Are you sure you want to delete' %} "{{ user }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans 'Yes, delete' %}</button>
    </form>
</div>

{% endblock %}
