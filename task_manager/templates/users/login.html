{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans 'Вход в систему' %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">{% trans 'Вход' %}</h4>
                    <!-- Добавляем блок для отображения сообщения об ошибке -->
                    {% if error %}
                    <div style="color: red; text-align: center; margin-bottom: 10px;">
                        {{ error }}
                    </div>
                    {% endif %}
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username">{% trans 'Имя пользователя' %}</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="{% trans 'Имя пользователя' %}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">{% trans 'Пароль' %}</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="{% trans 'Пароль' %}">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">{% trans 'Войти' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
