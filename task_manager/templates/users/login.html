{% extends 'base.html' %}

{% load i18n %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Вход</h4>
                    <!-- Добавляем блок для отображения сообщения об ошибке -->
                    {% if error %}
                    <div style="color: red; text-align: center;">
                        {{ error }}
                    </div>
                    {% endif %}
                    <form method="post" action="/login/">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Имя пользователя</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Введите имя пользователя">
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Введите пароль">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
