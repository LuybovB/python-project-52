{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">{{ _('Login') }}</h4>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username">{% trans 'Username' %}</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="{% trans 'Username' %}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">{% trans 'Password' %}</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="{% trans 'Password' %}">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">{% trans 'LoginButton' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
